      <div class="headerBlock col-md-6" >
        <div class="col-md-6 nopaddingleft">
          <div class="outerMainBlock">
            <div class="block1" (click)="getHospital('p')" [ngClass]="{ disabled: curPage == 1 }">Previous</div>
            <div class="block2">{{ curPage }}</div>
            <div class="block3" (click)="getHospital('n')" [ngClass]="{ disabled: curPage == totalPages || totalPages == 0 }">Next</div>
            <div class="block4" (click)="resetHospitalList('n')"> <i class="fa fa-repeat f-10 "></i></div>
          </div>
        </div>
        <div class="col-md-6 nopadding">
            <input
            [(ngModel)]="searchText"
            class="form-control mr-sm-2 search-input someinput"
            type="search"
            (ngModelChange)="getHospital('s')"
            placeholder="Search hospitals..."
            aria-label="Search"
          />
          <i
            class="fas fa-times"
            style="position: absolute; right: 13px;top: 9px;"
            *ngIf="showCross == true"
            (click)="resetHospitalList('n')"
          ></i>
        </div>
      </div>
  <div class="paginationDiv" style="display: none;">
    <button
      class="paginatorBlock block1"
      (click)="getHospital('p')"
      [ngClass]="{ disabled: curPage == 1 }">
      Previous
    </button>
    <div class="paginatorBlock block2">{{ curPage }}</div>
    <button
      class="paginatorBlock block3"
      (click)="getHospital('n')"
      [ngClass]="{ disabled: curPage == totalPages || totalPages == 0 }" >
      Next
    </button>
    <div class="paginatorBlock block2 p-t-10" (click)="resetHospitalList('n')">
      <i class="fa fa-repeat f-10 "></i>
    </div>
  </div>
  <div class="year-div form-inline search-form" style="display: none;">
    <!-- <button (click)="getHospital('p')" [disabled]="curPage < 2">Prev</button>
    <button (click)="getHospital('n')">Next</button>
    {{curPage}}
    <button (click)="resetHospitalList('n')">Reset</button> -->
    <input
      [(ngModel)]="searchText"
      class="form-control mr-sm-2 search-input someinput"
      type="search"
      (ngModelChange)="getHospital('s')"
      placeholder="Search hospitals..."
      aria-label="Search"
    />
    <i
      class="fas fa-times"
      style="position: absolute; right: 13px;top: 9px;"
      *ngIf="showCross == true"
      (click)="resetHospitalList('n')"
    ></i>
  </div>

  <div class="hospital-section">
    <span *ngIf="hospitalList?.length > 0; else other_content">
      <!-- kavita code start -->
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive hospitalTblData">
                <table id="dtBasicExample" class="table m-b-20">
                  <thead>
                    <tr class="thead-tr">
                      <th class="w-20">Name</th>
                      <th class="w-60">Address</th>
                      <th class="w-20">Location</th>
                      <th class="w-20">Phone No</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let list of hospitalList" class="tableHover">
                      <td class="w-20">
                        <h6>{{ list.Name }}</h6>
                      </td>
                      <td class="w-60">{{ list.Address }} {{list.Landmark}}</td>
                      <td class="w-20">{{ list.Location}} {{ list.City }}</td>
                      <td class="w-20">{{ list.ContactNo }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </span>
    <!-- kavita code End -->
