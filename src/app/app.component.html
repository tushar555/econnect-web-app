<router-outlet>
  <ng4-loading-spinner [threshold]="1000" [timeout]="40000" [template]="template" [loadingText]="" [zIndex]="999">
  </ng4-loading-spinner>
</router-outlet>

<div *ngIf="errorCode !== '409' && errorCode !=='401' " id="snackbar">{{errorMsg}}</div>

<div class="newFormatModal modal fade" id="successMessage" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Session Expired</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
      </div>
      <div class="modal-body rejectionModal">
        {{  this.errorMsg}}
      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-yes" data-dismiss="modal" (click)="onOkClicked()">OK</button>

      </div>
    </div>
  </div>
</div>
